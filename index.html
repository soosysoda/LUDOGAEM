<!DOCTYPE html>
<html>
    <head>
        <title>Ludo Game</title>
        <link rel = "stylesheet" href="style.css">
    </head>
    <body>
        <div class="board">
            <div class="row">
                <div class="box border_red">
                        <div class="circle red"></div>
                        <div class="circle red"></div>
                        <div class="circle red"></div>
                        <div class="circle red"></div>
                </div>
                <div class="VcellGrid">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell green"></div>
                    <div class="cell green"></div>
                    <div class="cell green">
                        <i class="fa-solid fa-star fa-xl"></i>
                    </div>
                    <div class="cell green"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell green"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell green"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell green"></div>
                    <div class="cell"></div>
                </div>
                <div class="box border_green">
                        <div class="circle green"></div>
                        <div class="circle green"></div>
                        <div class="circle green"></div>
                        <div class="circle green"></div>
                </div>
            </div>
            <div class="Middlerow">
                <div class="HcellGrid">
                    <div class="cell"></div>
                    <div class="cell red"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell red"></div>
                    <div class="cell red"></div>
                    <div class="cell red"></div>
                    <div class="cell red"></div>
                    <div class="cell red"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell red">
                        <i class="fa-solid fa-star fa-xl"></i>
                    </div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="homeBox"></div>
                <div class="HcellGrid">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell yellow">
                        <i class="fa-solid fa-star fa-xl"></i>
                    </div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell yellow"></div>
                    <div class="cell yellow"></div>
                    <div class="cell yellow"></div>
                    <div class="cell yellow"></div>
                    <div class="cell yellow"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell yellow">
                    </div>
                    <div class="cell"></div>
                </div>
            </div>
            <div class="row">
                <div class="box border_blue">
                        <div class="circle blue"></div>
                        <div class="circle blue"></div>
                        <div class="circle blue"></div>
                        <div class="circle blue"></div>
                </div>
                <div class="VcellGrid">
                    <div class="cell"></div>
                    <div class="cell blue"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell blue"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell blue"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell blue"></div>
                    <div class="cell blue">
                        <i class="fa-solid fa-star fa-xl"></i>
                    </div>
                    <div class="cell blue"></div>
                    <div class="cell blue"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="box border_yellow">
                        <div class="circle yellow"></div>
                        <div class="circle yellow"></div>
                        <div class="circle yellow"></div>
                        <div class="circle yellow"></div>
                </div>
            </div>
            </div>
        </div>
    </body>
    <script src="https://kit.fontawesome.com/61adb9e852.js" crossorigin="anonymous"></script>
</html>
